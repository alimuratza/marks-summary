<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h4 class="heading">Your Result</h4>
        <div class="circle">
          <span class="text1">76</span>
          <span class="text2">of 100</span>
        </div>
        <div class="remarks">
          <h3>Great</h3>
          <p class="text3">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="box2">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction">
            <div class="score-icon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span class="react-text">Reaction</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span> </span>
          </div>
          <div class="score-memory">
            <div class="score-icon">
              <img src="./assets/images/icon-memory.svg" alt="reaction" />
              <span class="mem-text">Memory</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span> </span>
          </div>
          <div class="score-verbal">
            <div class="score-icon">
              <img src="./assets/images/icon-verbal.svg" alt="reaction" />
              <span class="ver-text">Verbal</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span> </span>
          </div>
          <div class="score-visual">
            <div class="score-icon">
              <img src="./assets/images/icon-visual.svg" alt="reaction" />
              <span class="visual-text">Visual</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span> </span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
